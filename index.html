<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nicolai Blix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .corner {
      position: absolute;
      font-size: 1rem;
      max-width: calc(100% - 126px); /* 63px * 2 */
    }

    .top-left {
      top: 63px;
      left: 63px;
    }

    .top-right {
      top: 63px;
      right: 63px;
    }

    .bottom-left {
      bottom: 63px;
      left: 63px;
    }

    .bottom-right {
      bottom: 63px;
      right: 63px;
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: flex-end;
      gap: 0.25rem;
      text-align: right;
    }

    .vertical {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      transform-origin: bottom;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="corner top-left">I work with insight,</div>
  <div class="corner top-right">design,</div>
  <div class="corner bottom-left">and facilitation.</div>
  <div class="corner bottom-right">
    <div>This is my little</div>
    <div class="vertical">corner of the internet.</div>
  </div>

</body>
</html>
