<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicolai Blix</title>
  <link rel="icon" href="FAVICON_32X32-03-02-01.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .corner {
      position: absolute;
      font-size: 1rem;
      padding: 1rem;
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
    }

    .vertical {
      position: absolute;
      right: 0;
      top: 50%;
      transform: rotate(90deg) translate(50%, 100%);
      transform-origin: right top;
      white-space: nowrap;
      font-size: 0.9rem;
    }

    .center-gif {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .corner, .vertical {
        font-size: 1rem;
        padding: 1rem;
      }

      .center-gif {
        width: 500px;
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="corner top-left">I work with insight→</div>
  <div class="corner top-right">design→</div>
  <div class="corner bottom-left">and facilitation→</div>
  <div class="corner bottom-right">This is my little corner of the internet</div>

  <img src="60002809f4120f75ccdf3ecb_Comp-1-4.gif" alt="center gif" class="center-gif" />
</body>
</html>
