<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nicolai Blix</title>
  <link rel="icon" type="image/png" href="FAVICON_32X32-03-01.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .margin-wrapper {
      position: absolute;
      top: 63px;
      bottom: 63px;
      left: 63px;
      right: 63px;
    }

    .corner {
      position: absolute;
      font-size: 1rem;
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .vertical {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      transform-origin: bottom right;
      line-height: 1;
      margin-top: -2px;
    }
  </style>
</head>
<body>
  <div class="margin-wrapper">
    <div class="corner top-left">I work with insight,</div>
    <div class="corner top-right">design,</div>
    <div class="corner bottom-left">and facilitation.</div>
    <div class="corner bottom-right">
      <div>This is my little</div>
      <div class="vertical">corner of the internet.</div>
    </div>
  </div>
</body>
</html>
