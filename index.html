<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nicolai Blix</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .corner-tl {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
      font-size: 1rem;
    }

    .corner-tr {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1rem;
      font-size: 1rem;
    }

    .corner-bl {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 1rem;
      font-size: 1rem;
    }

    .corner-br {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 1rem;
      text-align: right;
      font-size: 1rem;
    }

    .vertical {
      transform: rotate(180deg) translateY(100%);
      transform-origin: bottom right;
      display: inline-block;
      font-size: 0.9rem;
      padding-right: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="corner-tl">I work with insight,</div>
  <div class="corner-tr">design,</div>
  <div class="corner-bl">and facilitation.</div>
