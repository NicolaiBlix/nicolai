<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicolai Blix</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 30px;
      font-family: 'Georgia', serif;
      font-size: 1rem;
    }

    .quote {
      text-align: center;
      max-width: 700px;
      margin: auto;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .email-button {
      text-align: center;
      margin-bottom: 40px;
    }

    .email-button a {
      background-color: #ff6600;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .email-button a:hover {
      background-color: #e55d00;
    }
  </style>
</head>
<body>
  <header>
    <div></div> <!-- tom venstreside for å matche layout -->
    <div>Nicolai Blix – designer</div>
  </header>

  <div class="quote">
    UX-designer, fasilitator og idéutvikler.<br />
    Dette er mitt lille hjørne på nettet.
  </div>

  <div class="email-button">
    <a href="mailto:nicolaikro@gmail.com">Kontakt meg</a>
  </div>
</body>
</html>
