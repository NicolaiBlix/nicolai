<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nicolai Blix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .corner {
      position: absolute;
      padding: 1rem;
      font-size: 1rem;
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      text-align: right;
    }

    .vertical {
      display: inline-block;
      transform: rotate(180deg);
      writing-mode: vertical-rl;
      transform-origin: bottom right;
      margin-left: 0.25rem;
    }
  </style>
</head>
<body>

  <div class="corner top-left">I work with insight,</div>
  <div class="corner top-right">design,</div>
  <div class="corner bottom-left">and facilitation.</div>
  <div class="corner bottom-right">
    This is my little <span class="vertical">corner of the internet.</span>
  </div>

</body>
</html>
